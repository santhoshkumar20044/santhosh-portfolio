<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Santhosh | Pencil Art Gallery</title>
  <link rel="stylesheet" href="static/style.css">
  <style>
    .gallery {
      padding: 20px;
    }
    .art-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .art-item {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .slider-container {
      position: relative;
      width: 300px;
      overflow: hidden;
    }
    .slider-container img {
      width: 100%;
      display: none;
      border-radius: 8px;
    }
    .slider-container img.active {
      display: block;
    }
    .slider-buttons {
      margin-top: 10px;
    }
    .slider-buttons button {
      padding: 5px 12px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>🖼️ My Pencil Drawing Gallery</h1>
    <p>Japan-inspired traditional pencil sketches drawn with passion!</p>
  </header>

  <section class="gallery">
    <h2>🎨 Featured Drawings</h2>
    <div class="art-grid">
      <div class="art-item">
        <div class="slider-container">
          <img src="static/images/couple_sketch.jpg" alt="Couple Sketch" class="active" id="sketch">
          <img src="static/images/couple_reference.jpg" alt="Original Photo" id="photo">
        </div>
        <div class="slider-buttons">
          <button onclick="showImage('sketch')">📝 Sketch</button>
          <button onclick="showImage('photo')">📷 Original</button>
        </div>
        <p>👫 Realistic couple portrait – hand-drawn with depth and emotion, inspired by Japanese warmth and smiles.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>🔁 Back to <a href="index.html">Home</a></p>
  </footer>

  <script>
    function showImage(id) {
      document.getElementById("sketch").classList.remove("active");
      document.getElementById("photo").classList.remove("active");
      document.getElementById(id).classList.add("active");
    }
  </script>
</body>
</html>
